name: Test collection with vanilla Newman

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  run-newman:
    name: Run Newman suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman and reporters
        run: |
          npm i -g newman newman-reporter-htmlextra

      - name: Run Newman with collection & environment
        run: |
          mkdir -p reports/newman
          newman run "postman/Postman_Echo_Basis_Collection.postman_collection.json" \
            -e "postman/Postman_Echo_Basis_Environment.postman_environment.json" \
            --reporters cli,junit,htmlextra \
            --reporter-junit-export "reports/newman/newman-results.xml" \
            --reporter-htmlextra-export "reports/newman/newman-report.html" \
            --insecure
        # Zorg dat artifacts altijd ge√ºpload worden, ook als er failures zijn
        continue-on-error: true

      - name: Upload Newman artifacts (HTML & JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-reports
          path: reports/newman/
          if-no-files-found: error
          retention-days: 14

      # Laat de job falen als de tests gefaald zijn (zodat PR-status klopt)
      - name: Fail job if Newman failed
        if: failure()    # voorgaande step (Run Newman) heeft non-zero exit code
        run: |
          echo "Newman tests failed. See artifacts for details."
          exit 1
